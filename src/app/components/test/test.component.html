<div *ngIf="(objects$|async) && (data$|async)">
  <!--<div *ngFor="let column of displayedColumns">
    {{column}}
  </div>-->
 <!-- <div *ngFor="let object of objects">
    {{object.id}}
    {{object.name}}
  </div>-->
  <table mat-table [dataSource]="data" matSort>
    <ng-container  [matColumnDef]="'Object'" sticky>
      <th class="border-right" mat-header-cell *matHeaderCellDef mat-sort-header>Object</th>
      <td class="border-right" mat-cell *matCellDef="let row">{{row['Object']}}</td>
    </ng-container>


     <ng-container [matColumnDef]="time" *ngFor="let time of _displayedColumns; let i = index">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>{{time|timeOfDay}}</th>
         <td   mat-cell *matCellDef="let row">
           <div class="sub-ceil" [ngClass]="{'green':row[time].driving !== '-'}">{{row[time].driving}}</div>
           <div class="sub-ceil" [ngClass]="{'yellow':row[time].staying !== '-'}">{{row[time].staying}}</div>
         </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns">
     </tr>
   </table>
</div>
